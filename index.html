<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aspiring Human</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet" />
  <style>
  html, body {
    height: 100vh; /* full viewport height */
    margin: 0;
    background-color: #f5f1e9; /* vintage paper tone */
    display: flex;
    flex-direction: column; /* stack vertically */
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    font-family: 'Courier Prime', monospace;
    color: #5a3e1b; /* warm brown */
  }
  h1 {
    font-size: 5rem;
    letter-spacing: 0.15em;
    text-shadow:
      2px 2px 0 #d9c9b8,
      4px 4px 6px rgba(0,0,0,0.15);
    user-select: none;
    margin: 0;
  }
  .subtitle {
    font-size: 1.5rem;
    letter-spacing: 0.05em;
    color: #7a6a53;
    margin-top: 0.5rem;
    user-select: none;
    font-style: italic;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>Aspiring Human</h1>
  <p class="subtitle">a repository for my thoughts, dreams, and creations</p>
</body>
</html>
